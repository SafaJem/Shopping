<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Panier</title> 
        <link href="panier.css" rel="stylesheet">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


       
    
    </head>
    <body>
    	<div class="container-fluid">
            <div class="row">
                <aside class="col-lg-9">
                    <div class="card">
                        <div class="table-responsive">
                            <table class="table table-borderless table-shopping-cart" id="tableau">
                                <thead class="text-muted">
                                    <tr class="small text-uppercase">
                                        <th scope="col">Product</th>
                                        <th scope="col" width="120">Quantity</th>
                                        <th scope="col" width="120">Price</th>
                                        <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1574342017/rTVSl.jpg" class="img-sm"></div>
                                                <figcaption class="info" > <a href="#" class="title text-dark" data-abc="true">Tshirt with round nect</a>
                                                    <p class="text-muted small">SIZE: L <br> Brand: MAXTRA</p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td>  <button class="plus-btn" type="button" name="button">+</button>
                                          <input  class="quantity" min="0" name="quantity" value="0" type="number">
                                          <button class="minus-btn" type="button" name="button">-</button>
                                        </td>
                                        <td>
                                            <div class="price-wrap"> <var class="price" type="number" >10.00</var>  </div>
                                        </td>
                                        <td class="text-right d-none d-md-block"> <button data-original-title="Save to Wishlist" title="" href="" class="btn btn-heart" data-toggle="tooltip" data-abc="true" > <i class="fa fa-heart"></i></button> <button class="btn-delete"> Remove</button> </td>
                                    </tr>
                                    <tr> </tr>
                                    <tr>
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1574342054/imgrc0078783629.jpg" class="img-sm"></div>
                                                <figcaption class="info" > <a href="#" class="title text-dark" data-abc="true">Flower Formal T-shirt</a>
                                                    <p class="text-muted small">SIZE: L <br> Brand: ADDA </p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td>  <button class="plus-btn" type="button" name="button">+</button>
                                          <input class="quantity"  min="0" name="quantity" value="0" type="number">
                                          <button class="minus-btn" type="button" name="button">-</button>
                                        </td>
                                        <td>
                                            <div class="price-wrap"> <var class="price" type="number">10.00</var>  </div>
                                        </td>
                                        <td class="text-right d-none d-md-block"> <button data-original-title="Save to Wishlist" title="" href="" class="btn btn-heart" data-toggle="tooltip" data-abc="true" > <i class="fa fa-heart"></i></button> <button class="btn-delete"> Remove</button> </td>
                                    </tr>
                                    <tr>
                                    </tr>
                                    <tr>
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1574342208/ra_unisex_tshirt_x2200_fafafa_ca443f4786_front-c_267_146_1000_1000-bg_f8f8f8.u1.jpg" class="img-sm"></div>
                                                <figcaption class="info" > <a href="#" class="title text-dark" data-abc="true">Printed White Tshirt</a>
                                                    <p class="small text-muted">SIZE:M <br> Brand: Cantabil</p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td>  <button class="plus-btn" type="button" name="button">+</button>
                                          <input  class="quantity" min="0" name="quantity" value="0" type="number">
                                          <button class="minus-btn" type="button" name="button">-</button>
                                        </td>
                                        <td>
                                            <div class="price-wrap"> <var class="price" type="number">10.00</var>  </div>
                                        </td>
                                        <td class="text-right d-none d-md-block"> <button data-original-title="Save to Wishlist" title="" href="" class="btn btn-heart" data-toggle="tooltip" data-abc="true" > <i class="fa fa-heart"></i></button> <button class="btn-delete"> Remove</button> </td>
                                    </tr>
                                    <tr>   </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </aside>
                <aside class="col-lg-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <form>
                                <div class="form-group"> <label>Have coupon?</label>
                                    <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code"> <span class="input-group-append"> <button class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <dl class="dlist-align">
                                    <dt>Total price:</dt>
                                    <dd class="text-right ml-3"><p id="total"></p></dd>
                                </dl>
                                
                            <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make Purchase </a> <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
        <script type="text/javascript" src="panier.js"></script>
    </body>
</html>
